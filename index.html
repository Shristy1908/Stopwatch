<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="stopwatch">
        <h1 id="display-time">00:00:00</h1>
   
        <div class="button">
            <img class="image" id="reset" src="reset.png" onclick="watchReset()">
            <p class="para" id="resetp">reset</p>
            <img class="image" id="start" src="start.png" onclick="watchStart()">
            <p class="para" id="startp">start</p>
            <img class="image" id="stop" src="stop.png" onclick="watchStop()">
            <p class="para" id="stopp">stop</p>

        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
